kind: Deployment
apiVersion: apps/v1
metadata:
  name: userblog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userblog
  template:
    metadata:
      labels:
        app: userblog
    spec:
      containers:
        - name: userblog
          image: localhost:5000/userblog
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: userblog
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 31000
  selector:
    app: userblog